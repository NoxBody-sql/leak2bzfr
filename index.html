<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEAK2BZ.FR - Inscription</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 style="color: neon-pink;">LEAK2BZ.FR</h1>
        <p style="color: neon-cyan;">CONSTRUIT PAR NOXBODY</p>
    </header>
    <main>
        <section class="signup">
            <h2>Inscription</h2>
            <form>
                <label for="username">Nom d'utilisateur:</label>
                <input type="text" id="username" name="username" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Mot de passe:</label>
                <input type="password" id="password" name="password" required>

                <h3>Méthodes de paiement</h3>
                <div class="payment-options">
                    <input type="radio" id="bitcoin" name="payment-method" value="bitcoin">
                    <label for="bitcoin">Bitcoin</label>
                    <input type="radio" id="ethereum" name="payment-method" value="ethereum">
                    <label for="ethereum">Ethereum</label>
                    <input type="radio" id="visa" name="payment-method" value="visa">
                    <label for="visa">Visa</label>
                    <input type="radio" id="mastercard" name="payment-method" value="mastercard">
                    <label for="mastercard">Mastercard</label>
                </div>

                <button type="submit">S'inscrire</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2026 LEAK2BZ.FR. Tous droits réservés.</p>
    </footer>
</body>
</html>
